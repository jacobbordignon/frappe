<form class="form-signin form-signup hide" role="form">
    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label sr-only" for="signup_fullname">{{ _("Full Name") }}</label>
            <input type="text" id="signup_fullname" class="form-control" placeholder="{{ _('Jane Doe') }}"
                required autofocus autocomplete="name">
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_email">{{ _("Email") }}</label>
            <input type="email" id="signup_email" class="form-control"
                placeholder="{{ _('jane@example.com') }}" required autocomplete="username">
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_password">{{ _("Password") }}</label>
            <input type="password" id="signup_password" class="form-control"
                placeholder="{{ _('Password') }}" required>
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_password_confirm">{{ _("Confirm Password") }}</label>
            <input type="password" id="signup_password_confirm" class="form-control"
                placeholder="{{ _('Confirm Password') }}" required>
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_university">{{ _("University") }}</label>
            <select id="signup_university" name="university" class="form-control" required>
                <option value="">{{ _('Select University') }}</option>
                {% for university in frappe.get_meta("User").get_field("university").options.split("\n") %}
                    <option value="{{ university }}">{{ university }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label class="form-label sr-only" for="signup_major">{{ _("Major") }}</label>
            <input type="text" id="signup_major" name="major" class="form-control"
                placeholder="{{ _('Your Major') }}" required>
        </div>
    </div>
    <div class="page-card-actions">
        <button class="btn btn-sm btn-primary btn-block btn-signup"
            type="submit">{{ _("Sign up") }}</button>

        <p class="text-center sign-up-message">
            <a href="#login" class="blue">{{ _("Have an account? Login") }}</a>
        </p>
    </div>
</form>
